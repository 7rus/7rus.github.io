<div id="app" class="wrapper" v-cloak v-bind:class="{'is-previous': isPreviousSlide, 'first-load': isFirstLoad}">
	 <div class="slide-wrapper" v-for="(slide, index) in slides" v-bind:class="{ active: index === currentSlide }" v-bind:style="{ 'z-index': (slides.length - index), 'background-image': 'url(' + slide.bgImg + ')' }">
		 <div class="slide-inner">
			 <div class="slide-bg-text">
				 <p class="text-line">{{ slide.headlineFirstLineBig }}</p>
				 <p class="text-line">{{ slide.headlineSecondLine }}</p>
			 </div>
			 <div class="slide-rect-filter">
				 <div class="slide-rect" v-bind:style="{'border-image-source': 'url(' + slide.rectImg + ')'}"></div>
			 </div>
			 <div class="slide-content">
				 <h1 class="slide-content-text">
					 <p>{{ slide.headlineFirstLine }}</p>
					 <p>{{ slide.headlineSecondLine }}</p>
				 </h1>
			 </div>
			 <h2 class="slide-side-text text_calif"><span>{{ slide.sublineFirstLine }} / </span><span>{{ slide.sublineSecondLine }}</span></h2><a class="slide-content-cta">Call To Action</a>
		 </div>
	 </div>
	 <div class="controls-container">
		 <button class="controls-button text_calif" v-for="(slide, index) in slides" v-bind:class="{ active: index === currentSlide }" v-on:click="updateSlide(index)">{{ slide.button }}</button>
	 </div>
	 <div class="pagination-container">
		 <span class="pagination-item" v-for="(slide, index) in slides" v-bind:class="{ active: index === currentSlide }" v-on:click="updateSlide(index)"></span>
	 </div>

 </div>
